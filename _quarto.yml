project:
  type: website
  render:
  - "*.qmd"
  - "*.md"
  - "!quizzes/"
  - "!assignments/"
  - "!week3/tutorial*"
  - "!week3/slides*"
  - "next-time*"
  output-dir: docs
  resources:
  - "assets/*"
  - "data/*"
  - "images/*"
  - "gifs/*"
  - "week*/*.qmd"
  - "week*/*.R"
website:
  title: "ETC3250/5250 Introduction to Machine Learning"
  site-url: "https://iml.numbat.space"
  navbar:
    background: "#006dae"
    left:
      - href: index.qmd
        text: Home
        icon: house-fill
      - text: Schedule
        icon: calendar2-fill
        menu:
          - week1/index.qmd
          - week2/index.qmd
          - week3/index.qmd
          - week4/index.qmd
          - week5/index.qmd
          - week6/index.qmd
          - week7/index.qmd
          - week8/index.qmd
          - week9/index.qmd
          - week10/index.qmd
          - week11/index.qmd
          - week12/index.qmd
      - text: Discussion
        icon: chat-fill
        href: "https://edstem.org/au/courses/16048/discussion/"
      - text: Moodle
        icon: mortarboard-fill
        href: "https://learning.monash.edu/course/view.php?id=9453"
      - text: Resources
        icon: book
        href: resources.qmd
    right:
      - icon: github
        href: https://github.com/numbats/iml

date-format: "D MMMM YYYY"

format:
  html:
    theme: [cosmo, numbat.scss]
    highlight: textmate
    toc: true
    mainfont: "Fira Sans"
    html-math-method: katex
    include-in-header:
      file: header.html


execute:
  echo: false
  warning: false
  message: false
